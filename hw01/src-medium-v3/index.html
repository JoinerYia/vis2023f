  .flipswitch
  {
      position: relative;
      background: white;
      width: 120px;
      height: 20px;
      -webkit-appearance: initial;
      border-radius: 3px;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      outline:none;
      font-size: 14px;
      font-family: Trebuchet, Arial, sans-serif;
      font-weight: bold;
      cursor:pointer;
      border:1px solid #ddd;
  }
  .flipswitch:after
  {
      position:absolute;
      top:5%;
      display:block; 
      line-height:16px;
      width:45%;
      height:90%;
      background:#fff;
      box-sizing:border-box;
      text-align:center;
      transition: all 0.3s ease-in 0s; 
      color:rgba(159,53,58,1);
      border:#888 1px solid;
      border-radius:3px;
  }
  .flipswitch:after
  {
      left:2%;
      content: "未完成";
  }
  .flipswitch:checked:after
  {
      left:53%;
      content: "完成";
  }

<script>
  function CreateAccount(seed){
    var tempChar = "";
    var result = "";
    for (let index = 0; index < 4; index++) {
      tempChar += String.fromCharCode(48+(seed*index+index)%10);
      tempChar += String.fromCharCode(65+(seed*index+index)%26);
      tempChar += String.fromCharCode(97+(seed*10+index*index+3)%26);
    }
    for (let index = 0; index < 10; index++) {
      result += tempChar[((seed+index)*17)%12];
    }
    return result;
  }

  function CreateDummyTable(){
    var table = document.getElementById("scoreTable");
    var titles = ["序號","班級","學號","姓名","GitHub","作業一","作業二","作業三","作業四","作業五","作業六","作業七","作業八","作業九","作業十"];
    var classes = ["資工系","資工所","電資AI","電資資安","創新AI"];
    var classId = ["590","598","C52","C53","C71"];
    var lastName = ["王","李","張","劉","陳","楊","黃","趙","吳","周","徐"];
    var firstName = ["奕辰","宇軒","浩宇","宇辰","子墨","浩然","梓豪","亦宸","依諾","欣怡","梓涵","語桐","欣妍","可欣","語汐","雨桐","夢瑤"];
    var dataRow = "";
    var tempScore = 1;
    var tempId = 1;
    //標題列
    dataRow = "<tr>";
    for (let titleIndex = 0; titleIndex < titles.length; titleIndex++) {
      dataRow += "<td>"+titles[titleIndex]+"</td>";
    }
    dataRow += "</tr>";
    table.innerHTML += dataRow;
    //學生內容
    for (let index = 0; index < 120; index++) {
      dataRow = "<tr>";
      dataRow += "<td>"+(index+1)+"</td>";
      dataRow += "<td>"+(classes[parseInt(index/24)])+"</td>";
      tempId = "11"+(parseInt(index/12)%2+1);
      tempId += classId[parseInt(index/24)];
      tempId += ((index*13)%999+1).toString().padStart(3,"0");
      dataRow += "<td>"+(tempId)+"</td>";
      dataRow += "<td>"+(lastName[index%11]+firstName[index%17])+"</td>";
      dataRow += "<td>"+(CreateAccount(index*7))+"</td>";
      for (let HWIndex = 0; HWIndex < 10; HWIndex++) {
        tempScore *= index^HWIndex;
        tempScore %= 11;
        if(tempScore==0)
        {
          tempScore = 2;
        }
        dataRow += "<td>"+tempScore+"</td>";
      }
      dataRow += "</tr>";
      table.innerHTML += dataRow;
    }
  }
  CreateDummyTable();
  
</script>
